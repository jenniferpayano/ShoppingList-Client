<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
      <div class="app-name">Shopping List:</div>
      <form id="add-list" class="add-list">
        <fieldset>
          <legend> Add a List </legend>
          <input type="text" name="list[name]" placeholder="Example list name">
          <input type="number" name="list[budget]" placeholder="68">
          <input type="number" name="list[user_id]" placeholder="1">
        <button type="submit" id="CreateList" class="btn btn-secondary">Add List!</button>
      </fieldset>
      </form>
      </nav>
  <main>
      <div id="content" class="content"></div>
    </main>

    </body>
</html>
