    <body>
      <nav>
      <h1 class="app-name">Shopping List:</h1>

          <input type="text" name="list[name]" placeholder="Example list name">
          <input type="number" name="list[budget]" placeholder="68">

        <button type="submit" id="CreateList" class="btn btn-secondary">Add List!</button>

      </fieldset>
      </form>
      <div  class="editpopup" >
      <form id="editList" style="display:none;">
      <h1>Edit List </h1>
      <input type="number" id="editid"  name="list[id]" required>
      <label for="Name"><b>Name</b></label>
     <input type="text" name="name" id="editname" required>

     <label for="budget"><b>Budget</b></label>
     <input type="number" id= "editbudget" name="list[budget]" required>
     <input type="number" id= "edituserid" name="list[user_id]" required>
     <button type="submit" class="btn btn-success">Save</button>
     <button type="button" class="btn btn-danger" onclick="">Close</button>

      </form>
